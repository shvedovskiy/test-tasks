<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Air Search</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="shortcut icon" href="/static/images/icons/favicon.ico">
    <link rel="icon" type="image/png" sizes="32x32" href="/static/images/icons/favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="16x16" href="/static/images/icons/favicon-16x16.png">
    <link rel="manifest" href="/static/manifest.webmanifest">
    <link rel="mask-icon" href="/static/images/icons/safari-pinned-tab.svg" color="#2196f3">
    <link rel="apple-touch-icon" sizes="180x180" href="/static/images/icons/apple-touch-icon.png">
    <meta name="apple-mobile-web-app-title" content="Air Search">
    <meta name="format-detection" content="telephone=no">
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
    <meta name="application-name" content="Air Search">
    <meta name="msapplication-TileColor" content="#f3f7fa">
    <meta name="msapplication-config" content="/static/browserconfig.xml">
    <meta name="msapplication-tooltip" content="Air tickets search service">
    <meta name="msapplication-tap-highlight" content="no">
    <meta name="theme-color" content="#2196f3">
    <% for (let css in htmlWebpackPlugin.files.css) { %><link rel="stylesheet" href="<%= htmlWebpackPlugin.files.css[css] %>"><% } %>
    <% for (let chunk in htmlWebpackPlugin.files.chunks) { %><script src="<%= htmlWebpackPlugin.files.chunks[chunk].entry %>" defer></script><% } %>
</head>
<body>
    <div id="app"></div>
</body>
</html>
